@if (finalOrdersList.length>0) {
    

    <!-- [paginator]="false"
    [rows]="rows"
    [first]="first"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    (onPage)="pageChange($event)"
    currentPageReportTemplate="Showing {first} to {last} of total orders entries"
    [rowsPerPageOptions]="[5, 10, 25]" -->

    <div  class="container mx-auto my-3 ">
    
        <p-table 
        [value]="finalOrdersList" 
        >
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th>Id</th>
                    <th>Date</th>
                    <th>User name</th>
                    <th>Total price</th>
                    <th>Payment method</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-order let-columns="columns">
                <tr>
                    <td>
                        <span class="p-column-title">Id</span>{{order.OrderId}}
                    </td>
                    <td>
                        <span class="p-column-title">Date</span>{{ formatDate(order.OrderDate)  }}
                    </td>
                    <td>
                        <span class="p-column-title">User name</span>{{order.userData?.Name}}
                    </td>
                    <td>
                        <span class="p-column-title">Total price</span>{{order.totalPrice | currency:'LE'}}
                    </td>
                    <td>
                        <span class="p-column-title">Payment method</span>{{order.PaymentType}}
                    </td>
                    <td>
                    @if(order.OrderId !=0){

                            <a [routerLink]="['/' ,'order-detailes' ,order.OrderId]">
                                <img class="icon" src="../../../assets/imgs/info-icon.png" alt="">
    
                            </a>
                        }
                        
                    </td>
         
                </tr>
            </ng-template>
    </p-table>
    </div>
}
