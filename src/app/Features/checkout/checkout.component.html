<div class="container mx-auto my-3 ">
    <h5 class="header primary-color my-6">Picked List</h5>
    <div class="list-container">
        <div  class="row ">
            @for(item of cartItems; track $index ){

            <div class="col-2 col-md-3 ">
                <div class="flex ">
                    <div class="img-cont">
                        <img class="w-100 h-100" [src]="item.product.ProductImg" [alt]="item.product.ProductName">
                    </div>
                    <div class="product-details px-3">
                        <p class="title">
                            {{item.product.ProductName}}
                        </p>
                        <p class="price">
                            {{item.product.ProductPrice | currency:'LE'}}
                        </p>
                   
                    </div>

                </div>
            </div>

            }


        </div>
    </div>
    <div class="text-center">

        <button class="primary-btn my-3">Add order</button>
    </div>
</div>
