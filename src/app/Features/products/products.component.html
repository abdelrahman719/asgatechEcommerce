
<div class="container">

    <div class="row">
    @for(product of products$ |async; track $index ){
    
    
    

        <div class="col-md-4 product-card p-1">

            <div class="img-container"> 
                <img [src]="product.ProductImg" class=" rounded  w-100 h-100" [alt]="product.ProductName">

            </div>

         
            <div class="card-body">
                <h5 class="card-title">{{ product.ProductName }}</h5>
                <p class="card-text">Price: {{ product.ProductPrice }} L.E</p>
                <p class="card-text">Available: {{ product.AvailablePieces }}</p>
                <a href="#" class="btn primary-btn">Add to Cart</a>
            </div>
        </div>

        
    }
</div>
</div>
